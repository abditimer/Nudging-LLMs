experiment:
  name: 'memorisation_study'
  context_percentages: [0,5,10,20, 30, 50, 75, 90, 98]
  random_seed: 42

models:
  default: "qwen3:0.6b"
  temperature: 0.7
  ollama_endpoint: "http://localhost:11434"

metrics:
  - exact_match
  - fuzzy_match
  - token_overlap
  - semantic_similarity

data:
  min_word_count: 30
  categories: ["podcasts", "songs"]

output:
  results_dir: "results/metrics"
  logs_dir: "results/logs"

logging:
  level: "INFO"
  file: "experiment.log"